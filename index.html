<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container" class="container">
        <div class="header">
            Library
        </div>
        <div class="body">
            <div id="gridContainer" class="grid-container">
                <form novalidate>
                    <div id="myForm" class="myForm" style="display: none">
                        <label for="title">
                            <span>Book Title:</span>
                            <input type="text" name="title" id="title" required minlength="1">
                            <span class="error" aria-live="polite"></span>
                        </label>
                        <label for="author">
                            <span>Author:</span>
                            <input type="text" name="author" id="author" required>
                            <span class="error" aria-live="polite"></span>
                        </label>
                        <label for="pages">
                            <span>Pages:</span>
                            <input type="text" name="pages" id="pages" required>
                            <span class="error" aria-live="polite"></span>
                        </label>
                            <fieldset>
                            <label for="status">Read Status</label>
                            <select  id="status">
                                <option value=true>Read</option>
                                <option value=false>Unread</option>
                            </select>
                            </fieldset>
                        <button id="submitBtn" class="submitbtn">Submit</button>
                    </div>
                </form>              
            </div>
         <div> 
            <button id="newBook" class="new-book">NEW BOOK</button>
        </div>
        <div class="footer">
            Copyright Â© 2022, O.W.
        </div>
    </div>
</body>
</html>
